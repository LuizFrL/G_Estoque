<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/fivicon/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<main class="container-principal">
    <div class="container-navbar">

      <nav class="navbar">
        <h1 class="navbar-titulo">G-STOCK</h1>
        <div class="navbar--links">
          <ul class="navbar-itens">
          <li>
              <div class="navbar-linha">
                <img class="icon" src="../assets/svg/avatar.svg" alt="">
                <a class="navbar-item__link usuario" data-link></a>
              </div>
            </li>
            <li class="navbar-item">
              <div class="navbar-linha">
                <img class="icon" src="../assets/svg/icon-estoque.svg" alt="">
                <a class="navbar-item__link" href="/estoque" data-link>Estoque</a>
              </div>
            </li>
            <li class="navbar-item">
              <div class="navbar-linha">
                <img class="icon" src="../assets/svg/login.svg" alt="">
                <a class="navbar-item__link navbar-item__login" href="/login" data-link>Login</a>
              </div>
            </li>
            <li class="navbar-item">
              <div class="navbar-linha">
                <img class="icon" src="../assets/svg/icon-dados.svg" alt="">
                <a class="navbar-item__link" href="/meusdados" data-link>Meus Dados</a>
              </div>
            </li>
            <li class="navbar-item">
              <div class="navbar-linha">
                <img class="icon" src="../assets/svg/icon-ajuda.svg" alt="">
                <a class="navbar-item__link" href="/ajuda" data-link>Ajuda</a>
              </div>
            </li>
            <li class="navbar-item">
              <div class="navbar-linha">
                <img class="icon" src="../assets//svg/icon-sobre.svg" alt="">
                <a class="navbar-item__link" href="/sobrenos" data-link>Sobre nós</a>
              </div>
            </li>
        </div>
      </nav>

    </div>
    <div class="container-dashboard">
        <div class="dashboard">
            <img src="../assets/icone-verde.png" width="60" alt="logo ">
            <h2 class="dashboard-titulo">| ESTOQUE</h2>
            <h1 class="avatar"></h1>
        </div>


        <div class="input-group formulario-grupo">
            <span class="input-group-text">Adicionar Produto</span>
            <input type="text" aria-label="Nome" class="form-control formulario-nome" placeholder="Nome">
            <input type="number" aria-label="Valor" class="form-control formulario-valor" placeholder="Valor">
            <input type="number" aria-label="Quantidade Disponível" class="form-control formulario-qnt"
                   placeholder="Quantidade disponível">
            <input type="text" aria-label="Categoria" class="form-control formulario-cat" placeholder="Categoria">

        </div>

       
        
        
      </div>
      <div class="erros">
        <h1 class="mensagem-erro erro-tabela"></h1>
      </div>
      
      <div class="botoes-grupo" id="myGroup">
        
          
        </div>

        <div class="botoes-grupo" id="myGroup">


        </div>


    </div>
