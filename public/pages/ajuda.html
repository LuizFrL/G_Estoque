<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/fivicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/variaveis.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/base/temaEscuro.css">
    <link rel="stylesheet" href="../assets/css/base/navbar.css">
    <link rel="stylesheet" href="../assets/css/base/container.css">
    <link rel="stylesheet" href="../assets/css/components/ajuda/ajuda.css">
    <title>G-Stock | Ajuda</title>
</head>
<body>
    <main class="container-principal">
        <div class="container-navbar">
            <nav class="navbar">
                <h1 class="navbar-titulo">G-STOCK</h1>
                <div class="navbar--links">
                    <ul class="navbar-itens">
                        <li>
                            <div class="navbar-linha">
                              <img class="icon" src="../assets/svg/avatar.svg" alt="">
                              <a class="navbar-item__link usuario" data-link></a>
                            </div>
                          </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-estoque.svg" alt="">
                                <a class="navbar-item__link" href="/estoque" data-link>Estoque</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets/svg/login.svg" alt="">
                              <a class="navbar-item__link navbar-item__login" href="/login" data-link>Login</a>
                            </div>
                          </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-dados.svg" alt="">
                                <a class="navbar-item__link" href="/meusdados" data-link>Meus Dados</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-ajuda.svg" alt="">
                                <a class="navbar-item__link" href="/ajuda" data-link>Ajuda</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-sobre.svg" alt="">
                                <a class="navbar-item__link" href="/sobrenos" data-link>Sobre nós</a>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-dashboard">
            <div class="dashboard">
                <img src="../assets/icone-verde.png" class="logo" alt="">
                <h2 class="dashboard-titulo"><span>|</span> AJUDA</h2>
            </div>
            <div class="container-ajuda">
                  <div class="mb-3">
                      
                    <label for="exampleFormControlTextarea1" class="form-label dashboard-titulo">Como podemos te ajudar?</label>
                    <div class="mb-3">
                       
                        <input type="email" class="form-control email-duvida"  id="exampleFormControlInput1" placeholder="fulano@email.com">
                        
                      </div>
                    <textarea class="form-control form-textarea texto-duvida" id="exampleFormControlTextarea1" rows="5" placeholder="Digite sua dúvida aqui."></textarea>
                </div>
                <select class="form-select select-ajuda" aria-label="Default select example" id="select">
                  <option selected>Selecione</option>
                  <option value="1">Dúvida</option>
                  <option value="2">Sugestão</option>
                  <option value="3">Crítica</option>
                  <option value="4">Opnião</option>

                </select>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-outline-success botao-ajuda botao-base submit-duvida">Enviar</button>  
                    </div>
                  
                    
                </div>
            </div>
        </div>
        <div id="myModalAjuda" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
          
              
              <div class="modal-content">
                <div class="modal-header">
                  <p class="texto-modal">G-Estock informa:</p>
                </div>
                <div class="modal-body">
                  <p class="texto-modal">Seu Feedback foi enviado com sucesso!!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
              </div>
          
            </div>
          </div>
          <div id="myModalFeedbackErro" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <p class="texto-modal">G-Estock informa:</p>
                </div>
                <div class="modal-body">
                  <p class="texto-modal">Não foi possível enviar o feedback</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
              </div>
          
            </div>
          </div>
    </main>
    
  
</body>
<script src="../js/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="../js/mudancaDeTema.js"></script>
<script src="../js/avatarUsername.js"></script>
<script src="../js/feedback.js"></script>
</html>
