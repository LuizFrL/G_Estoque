<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/fivicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/variaveis.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/base/temaEscuro.css">
    <link rel="stylesheet" href="../assets/css/base/navbar.css">
    <link rel="stylesheet" href="../assets/css/base/container.css">
    <link rel="stylesheet" href="../assets/css/components/estoque/tabela.css">
    <link rel="stylesheet" href="../assets/css/components/meusdados/meusdados.css">
    <title>G-Stock | Autenticação</title>
</head>
<body>
    <main class="container-principal">
        <div class="container-navbar">
            <nav class="navbar">
                <h1 class="navbar-titulo">G-STOCK</h1>
                <div class="navbar-links">
                    <ul class="navbar-itens">
                        <li>
                            <div class="navbar-linha">
                              <img class="icon" src="../assets/svg/avatar.svg" alt="">
                              <a class="navbar-item__link usuario" data-link></a>
                            </div>
                          </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-estoque.svg" alt="">
                                <a class="navbar-item__link" href="/estoque" data-link>Estoque</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                              <img class="icon" src="../assets/svg/login.svg" alt="">
                              <a class="navbar-item__link navbar-item__login" href="/login" data-link>Login</a>
                            </div>
                          </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-dados.svg" alt="">
                                <a class="navbar-item__link" href="/meusdados" data-link>Meus Dados</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-ajuda.svg" alt="">
                                <a class="navbar-item__link" href="/ajuda" data-link>Ajuda</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-sobre.svg" alt="">
                                <a class="navbar-item__link" href="/sobrenos" data-link>Sobre nós</a>
                            </div>
                        </li>
                       
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-dashboard">
            <div class="dashboard">
                <img src="../assets/icone-verde.png" width="60" alt="">
                <h2 class="dashboard-titulo">| LOGIN </h2>
            </div>
            <div class="container-meusdados login">
            </div>
            <div class="container-meusdados ">
                <form class="row g-3 container-login">
                    <label for="exampleFormControlTextarea1" class="form-label dashboard-titulo login-titulo">Login</label>
                    <div class="col-md-10">
                        <label for="inputUsuario" class="form-label form-texto">Usuário</label>
                        <input type="text" class="form-control form-dados usuario-login"  value="">
                    </div>
                    <div class="col-md-10">
                        <label for="inputSenha" class="form-label form-texto">Senha</label>
                        <input type="password" class="form-control form-dados senha-login" value="">
                    </div>
                    
                  </form>
                  <div class="col-6 botoes-dados" >
                    <button type="submit" class="btn btn-outline-success botao-base botao-autentica">Entrar</button>
                    <button type="submit" class="btn btn-outline-success botao-base botao-logout">Desconectar</button>
                    
                  </div>
            </div>
            <div class="container-meusdados container-registrar">
                <form class="row g-3 ">
                    <label for="exampleFormControlTextarea1" class="form-label dashboard-titulo login-titulo">Cadastrar</label>
                    <div class="col-md-10">
                        <label for="inputUsuario" class="form-label form-texto">Email</label>
                        <input type="email" class="form-control form-dados cadastro-email"  value="gstock@email.com">
                    </div>
                    <div class="col-md-10">
                        <label for="inputUsuario" class="form-label form-texto">Usuário</label>
                        <input type="text" class="form-control form-dados cadastro-username"  value="usuario123">
                    </div>
                    <div class="col-md-10">
                        <label for="inputSenha" class="form-label form-texto">Senha</label>
                        <input type="password" class="form-control form-dados cadastro-password" value="senha123">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="teste" name="check">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                          Administrador
                        </label>
                      </div>
                    <div class="col-6 botoes-dados" >
                        <button type="submit" class="btn btn-outline-success botao-base botao-cadastra">Cadastrar usuário</button>
                        
                      </div>
                      
                  </form>
            </div>
    </main>
   
  
</body>
<script src="../js/jquery.js"></script>
<script src="../js/mudancaDeTema.js"></script>
<script src="../js/manipuladados.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/autentica.js"></script>
<script src="../js/avatarUsername.js"></script>
<script src="../js/logout.js"></script>
</html>
