    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/fivicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/base/reset.css">

    <link rel="stylesheet" href="../assets/css/base/container.css">

    <title>G-Stock | Meus Dados</title>
</head>
<body>
    <main class="container-principal">
        <div class="container-navbar">
            <nav class="navbar">
                <h1 class="navbar-titulo">G-STOCK</h1>
                <div class="navbar-links">
                    <ul class="navbar-itens">
                        
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-estoque.svg" alt="">
                                <a class="navbar-item__link" href="/estoque" data-link>Estoque</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-dados.svg" alt="">
                                <a class="navbar-item__link" href="/meusdados" data-link>Meus Dados</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-ajuda.svg" alt="">
                                <a class="navbar-item__link" href="/ajuda" data-link>Ajuda</a>
                            </div>
                        </li>
                        <li class="navbar-item">
                            <div class="navbar-linha">
                                <img class="icon" src="../assets//svg/icon-sobre.svg" alt="">
                                <a class="navbar-item__link" href="/sobrenos" data-link>Sobre nós</a>
                            </div>
                        </li>
                        <a href="#"><img class="icon icon-tema" src="../assets//svg/icon-tema.svg" alt=""></a>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-dashboard">
            <div class="dashboard">
                <img src="../assets/icone-verde.png" width="60" alt="">
                <h2 class="dashboard-titulo">| MEUS DADOS</h2>
            </div>
            <div class="container-meusdados">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label form-texto">Nome Completo</label>
                        <input type="text" class="form-control form-dados" id="inputAddress" disabled placeholder="1234 Main St " value="Gustavo Finger">
                      </div>   
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label form-texto">Email</label>
                      <input type="email" class="form-control form-dados"  disabled id="inputEmail4" value="gsotck@email.com">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label form-texto">Password</label>
                      <input type="password" class="form-control form-dados"  disabled id="inputPassword4" value="dddddddddd">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label form-texto">Nome Do Estabelecimento</label>
                        <input type="text" class="form-control form-dados" id="inputAddress" disabled placeholder="1234 Main St" value="Supermecados Brasília">
                      </div>   
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label form-texto">Telefone Pessoal</label>
                        <input type="number" class="form-control form-dados"  disabled id="inputEmail4" value="999999999">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label form-texto">Telefone do Estabelecimento</label>
                        <input type="number" class="form-control form-dados"  disabled id="inputPassword4" value="988888888">
                      </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-outline-success botao-editar" aria-expanded="false">Editar</button>
                      <button type="submit" class="btn btn-success botao-salvar">Salvar</button>
                    </div>
                  </form>
            </div>
    </main>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/mudancaDeTema.js"></script>
<script src="../js/manipuladados.js"></script>

</html>
